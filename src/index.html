        const authEndpoint = "https://orcid.org/oauth/authorize";
        const tokenEndpoint = "https://orcid.org/oauth/token";


        function authorizeRequest(_authEndpoint){

            var params = { "client_id": clientId, "response_type": "code", 
                             "scope" : "/authenticate", "redirect_uri" : redirectUri };
            $.ajax({
                url: _authEndpoint,
                type:'POST',
                data: $.param(params),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',

                    'Access-Control-Allow-Methods': 'GET, POST, OPTIONS',

                    console.log("id_token:" + data);
                    return data;
                }).fail(function(jqXHR, textStatus, errorThrown) {	
                    console.log("error");
                });		
        }

        function tokenRequest2(id_token){

            var params = { "client_id": clientId, "client_secret": clientSecret, 
                            "grant_type" : "authorization_code", "code": id_token, "redirect_uri" : redirectUri};
            
            $.ajax({
                url:tokenEndpoint,

                    'Access-Control-Allow-Methods': 'GET, POST, OPTIONS',
                    'Access-Control-Allow-Headers': "Accept,authorization,Authorization, Content-Type",
                    'Accept': 'application/json'
                },
                type:'POST',
                crossDomain: true,
                data: $.param(params),
                contentType:'application/json; charset=utf-8'})
                .done(function(data){			
                    console.log("id_token:" + data);
                    return data;
                }).fail(function(jqXHR, textStatus, errorThrown) {	
                    console.log("error");
                });		
        }

        function search(query){
            var token_id = $("#token").val().length > 1 ? $("#token").val() : authorizeRequest(authEndpoint);
            var token = tokenRequest(token_id);
            
            var params = { "client_id": clientId, "response_type": "token", 
                             "scope" : "openid", "redirect_uri" : redirectUri };
            
            $.ajax({
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Access-Control-Allow-Origin': redirectUri,
                    'Access-Control-Allow-Methods': 'GET, POST, OPTIONS',
                    'Access-Control-Allow-Headers': "Accept,authorization,Authorization, Content-Type",
                    'Accept': 'application/json',
                    'Authorization': 'Bearer ' + token.access_token
                },
                type: "GET",
                data: $.param(params),
                url: "https://pub.orcid.org/v1.2/search/orcid-bio/?q="+ query,
                done: function (data) {
                    console.log("search:" + data);
                    $("#result").text("data!: " + data);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    $("#result").text("error: " + textStatus);
                }
            });
        }
        
        </script>
